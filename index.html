<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Governance Structure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        .header {
            padding: 10px;
            text-align: center;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #myDiagramDiv {
            width: 100%;
            height: 90vh;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .controls {
            background: #444;
            padding: 5px;
            border-radius: 4px;
        }

        input[type="file"] {
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>תרשים ממשל תאגידי (Corporate Governance)</span>
        <div class="controls">
            <input type="file" id="csvFileInput" accept=".csv" />
        </div>
        <div id="status" style="color: white; margin-left: 20px; font-size: 14px;">Waiting for file...</div>
    </div>
    <div id="myDiagramDiv"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
